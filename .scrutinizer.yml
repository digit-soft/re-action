coding_style:
    php:
        indentation:
            general:
                use_tabs: false
                size: 4
            switch:
                indent_case: true
        spaces:
            before_parentheses:
                function_declaration: false
                closure_definition: false
            within:
                brackets: false
filter:
    excluded_paths:
      - src/Helpers/
      - src/I18n/Migrations/
      - src/I18n/DbMessageSource.php